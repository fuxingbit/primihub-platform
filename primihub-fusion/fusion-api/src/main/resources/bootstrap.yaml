server:
  port: 8099
grpc:
  server:
    port: 9099


nacos:
  addr: localhost:8848
  namespace: 0be63ea3-776f-4411-936c-841f468c2ecd
  group: DEFAULT_GROUP

spring:
  application:
    name: fusion
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 1MB
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.addr}
        namespace: ${nacos.namespace}
        group: ${nacos.group}
      config:
        server-addr: ${nacos.addr}
        namespace: ${nacos.namespace}
        group: ${nacos.group}
        file-extension: yml



mybatis:
  type-aliases-package: com.primihub.repository
  mapper-locations: classpath:mapper/*.xml
logging:
  level:
    root: info
